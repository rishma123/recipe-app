
     <h1 style="text-align: center;">Recipes</h1>
<div class="recipe-container">
  <div *ngFor="let recipe of recipes" class="recipe-card">
    <img [src]="recipe.image" alt="{{ recipe.name }}" />
    <h2>{{ recipe.name }}</h2>
    <ul>
      <li *ngFor="let ing of recipe.ingredients">{{ ing }}</li>
    </ul>
  </div>
</div>
